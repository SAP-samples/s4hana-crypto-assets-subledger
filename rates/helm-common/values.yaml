dockerID: alunde
providerSubdomain: cryptorates
#
# Custom Domain
clusterDomain: cryptoassetssubledger.com
gateway: crypto-assets-subledger-aws-gateway.dev.svc.cluster.local
#
# Default Domain
# clusterDomain: af4cba2.kyma.ondemand.com
# gateway: kyma-gateway.kyma-system.svc.cluster.local
#
apiRuleGroup: gateway.kyma-project.io
apiRuleVersion: v1beta1
apiRules: apirules
services:
  app:
    name: rates-app
    image:
      repository: rates-app
      tag: "latest"
      pullPolicy: Always
      port: 5000
    service:
      port: 5000
  srv:
    name: rates-srv
    image:
      repository: rates-srv
      tag: "latest"
      pullPolicy: Always
      port: 5001
    service:
      port: 5001
  srvjs:
    name: rates-srvjs
    image:
      repository: rates-srvjs
      tag: "latest"
      pullPolicy: Always
      port: 5002
    service:
      port: 5002
  srvx:
    name: rates-srvx
    image:
      repository: rates-srvx
      tag: "latest"
      pullPolicy: Always
      port: 5003
    service:
      port: 5003
  uaa:
    name: rates-uaa
    xsappname: rates
    bindingName: rates-uaa-binding
    bindingSecretName: rates-uaa-binding-secret
  registry:
    name: rates-registry
    bindingName: rates-registry-binding
    bindingSecretName: rates-registry-binding-secret
  role:
    name: rates-role
    bindingName: rates-role-binding
  dest:
    name: rates-dest
    bindingName: rates-dest-binding
    bindingSecretName: rates-dest-binding-secret
