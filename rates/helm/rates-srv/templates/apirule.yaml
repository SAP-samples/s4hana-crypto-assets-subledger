apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: {{ .Values.services.srv.name }}
spec:
  gateway: {{ .Values.gateway }}
  rules:
    - path: /.*
      accessStrategies:
        - config: {}
          handler: noop
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - HEAD
  service:
    host: {{ .Values.services.srv.name }}.{{ .Values.clusterDomain }}

    name: {{ .Values.services.srv.name }}
    port: {{ .Values.services.srv.service.port }}