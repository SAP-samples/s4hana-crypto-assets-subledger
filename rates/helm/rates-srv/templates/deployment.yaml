apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.srv.name }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app: {{ .Values.services.srv.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.services.srv.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.srv.name }}
    spec:
      containers:
        - image: "{{ .Values.dockerID }}/{{ .Values.services.srv.image.repository }}:{{ .Values.services.srv.image.tag }}"
          name: {{ .Values.services.srv.name }}
          imagePullPolicy: {{ .Values.services.srv.image.pullPolicy }}
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          ports:
            - name: http
              containerPort: {{ .Values.services.srv.image.port }}
          envFrom:
            - configMapRef:
                name: {{ .Values.services.srv.name }}
          volumeMounts:
            - name: rates-uaa
              mountPath: "/etc/secrets/sapcp/xsuaa/rates-uaa"
              readOnly: true
            - name: rates-registry
              mountPath: "/etc/secrets/sapcp/saas-registry/rates-registry"
              readOnly: true
            - name: rates-dest
              mountPath: "/etc/secrets/sapcp/destination/rates-dest"
              readOnly: true
      imagePullSecrets:
        - name: {{ .Values.services.srv.image.imagePullSecretName }}
      volumes:
        - name: rates-uaa
          secret:
            secretName: {{ .Values.services.uaa.bindingSecretName }}
        - name: rates-registry
          secret:
            secretName: {{ .Values.services.registry.bindingSecretName }}
        - name: rates-dest
          secret:
            secretName: {{ .Values.services.dest.bindingSecretName }}
