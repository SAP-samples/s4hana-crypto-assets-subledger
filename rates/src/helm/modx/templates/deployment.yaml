apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.modx.name }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app: {{ .Values.services.modx.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.services.modx.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.modx.name }}
    spec:
      containers:
        - image: "{{ .Values.dockerID }}/{{ .Values.services.modx.image.repository }}:{{ .Values.services.modx.image.tag }}"
          name: {{ .Values.services.modx.name }}
          imagePullPolicy: {{ .Values.services.modx.image.pullPolicy }}
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          ports:
            - name: http
              containerPort: {{ .Values.services.modx.image.port }}
          envFrom:
            - configMapRef:
                name: {{ .Values.services.modx.name }}
          env:
            - name: SERVICE_BINDING_ROOT
              value: /bindings
          volumeMounts:
            - name: rates-uaa
              mountPath: "/bindings/rates-uaa"
              readOnly: true
      volumes:
        - name: rates-uaa
          secret:
            secretName: {{ .Values.services.uaa.bindingSecretName }}
