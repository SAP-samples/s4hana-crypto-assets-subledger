apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.modx.name }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app: {{ .Values.services.modx.name }}
spec:
  ports:
    - name: http
      port: {{ .Values.services.modx.service.port }}
      targetPort: {{ .Values.services.modx.image.port }}
      protocol: TCP
  selector:
    app: {{ .Values.services.modx.name }}